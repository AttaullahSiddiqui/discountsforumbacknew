<div class="row">
  <div class="col-md-10">
    <nb-card>
      <nb-card-header>Create Blog</nb-card-header>
      <nb-card-body class="pr-3 pr-5">
        <form
          #addBlogForm="ngForm"
          novalidate
          (ngSubmit)="uploadImageFirst(blogInfo)"
        >
          <div class="form-group row">
            <label for="title" class="label col-sm-3 col-form-label"
              >Title</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                required
                name="title"
                [(ngModel)]="blogInfo.title"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="shortDes" class="label col-sm-3 col-form-label"
              >Short Description</label
            >
            <div class="col-sm-9">
              <ckeditor
                [editor]="Editor"
                [config]="ckConfig"
                [required]="true"
                name="shortDes"
                [(ngModel)]="blogInfo.shortDes"
              ></ckeditor>
            </div>
          </div>
          <div class="form-group row">
            <label for="longDesFirst" class="label col-sm-3 col-form-label"
              >Start Content</label
            >
            <div class="col-sm-9">
              <ckeditor
                [editor]="Editor"
                [config]="ckConfig"
                [required]="true"
                name="longDesFirst"
                [(ngModel)]="blogInfo.longDesFirst"
              ></ckeditor>
            </div>
          </div>
          <div class="form-group row">
            <label for="longDesMiddle1" class="label col-sm-3 col-form-label"
              >Middle Description 1</label
            >

              <ckeditor
                [editor]="Editor"
                [config]="ckConfig"
                name="longDesMiddle1"
                [(ngModel)]="blogInfo.longDesMiddle1"
              ></ckeditor>
            </div>
          </div>
          <div class="row">
            <div class="offset-md-2 com-md-8 text-center">
              <img [src]="croppedImage1" class="marginAuto" />
            </div>
          </div>
          <div class="form-group row">
            <label for="imge" class="label col-sm-3 col-form-label"
              >Image for Section 1</label
            >
            <div class="col-sm-9">
              <input
                type="file"
                name="imge"
                (change)="fileChangeEvent($event, 1)"
                [(ngModel)]="imgModel1"
                class="custom-file-input"
                accept="image/x-png,image/jpeg"
              />
              <label class="custom-file-label"
                >{{ htmlContent }}{{ imgModel1 }}</label
              >
            </div>
          </div>
          <image-cropper
            [imageChangedEvent]="imageChangedEvent1"
            [maintainAspectRatio]="false"
            [aspectRatio]="2 / 3"
            outputType="file"
            format="jpeg"
            [imageQuality]="100"
            (imageCropped)="imageCropped($event, 1)"
          >
          </image-cropper>
          <div class="form-group row">
            <label for="amazonLink1" class="label col-sm-3 col-form-label"
              >Tracking Link 1</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                name="amazonLink1"
                [(ngModel)]="blogInfo.amazonLink1"

            </div>
          </div>
          <div class="form-group row">
            <label for="pros1" class="label col-sm-3 col-form-label"
              >Pros 1</label
            >
            <div class="col-sm-9">

                [(ngModel)]="blogInfo.pros1"
                name="pros1"

            <div class="col-sm-9">
              <input
                type="file"
                name="imge"

          <div class="form-group row">
            <label for="buttonTxt" class="label col-sm-3 col-form-label"
              >Button Text</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                name="buttonTxt"
                placeholder="Add Text to be displayed on Button.."
                [(ngModel)]="blogInfo.buttonTxt"
              />
            </div>
          </div>
          <div class="form-group row" *ngIf="stores">
            <label for="assignedStore" class="label col-sm-3 col-form-label"
              >Select Store</label
            >
            <div class="col-sm-9">
              <ng-select
                name="assignedStore"
                [closeOnSelect]="true"
                [searchable]="true"
                [hideSelected]="true"
                [(ngModel)]="blogInfo.storeId"
              >
                <ng-option
                  [value]="item.value._id"
                  *ngFor="let item of stores | keyvalue | sortStores"
                >
                  {{ item.value.name }}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="form-group row" *ngIf="stores">
            <label for="assignedStore" class="label col-sm-3 col-form-label"
              >Related Stores</label
            >
            <div class="col-sm-9">
              <ng-select
                [multiple]="true"
                [(ngModel)]="blogInfo.relatedStores"
                name="stores"
                [items]="stores"
                bindLabel="name"
                bindValue="storeURL"
              >
              </ng-select>
            </div>
          </div>

              name="showVertically"
              [(ngModel)]="blogInfo.showVertically"

            ><nb-checkbox
              status="warning"
              name="featuredForHome"
              [(ngModel)]="blogInfo.featuredForHome"

            >
          </div>
          <br />

          <div class="form-group row">

                status="primary"
                size="medium"
                [nbSpinner]="isBusy"
                nbSpinnerStatus="primary"
                nbSpinnerSize="medium"
                [disabled]="!addBlogForm.form.valid"
                type="submit"
              >
                Save
              </button>
            </div>
