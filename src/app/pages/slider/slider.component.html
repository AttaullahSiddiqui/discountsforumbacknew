<div class="col-12">
  <nb-card>
    <nb-tabset fullWidth (changeTab)="changeTab()">
      <nb-tab tabTitle="Slider 1">
        <br />
        <div class="colors text-center ml-5">
          <div class="item text-heading">
            <div class="color bg-heading"></div>
            <div>
              <h2 class="text-heading text-center">Add Image for Slider 1</h2>
            </div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <form
          #addSlider1="ngForm"
          novalidate
          (ngSubmit)="uploadImageFirst(firstSlide, 1)"
          class="pl-2 pr-4"
        >
          <div class="form-group row">
            <label for="offerBox" class="label col-sm-3 col-form-label"
              >Link</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                required
                name="link"
                [(ngModel)]="firstSlide.link"
              />
            </div>
          </div>
          <div class="row" *ngIf="croppedImage">
            <div class="offset-md-2 com-md-8 text-center">
              <img [src]="croppedImage" class="marginAuto" />
            </div>
          </div>
          <div class="form-group row">
            <label for="imge" class="label col-sm-3 col-form-label"
              >Image</label
            >
            <div class="col-sm-9">
              <input
                type="file"
                name="imge"
                (change)="fileChangeEvent($event)"
                required
                [(ngModel)]="imgModel"
                class="custom-file-input"
                accept="image/x-png,image/jpeg"
              />
              <label class="custom-file-label" for="inputGroupFile01"
                >{{ htmlContent }}{{ imgModel }}</label
              >
            </div>
          </div>
          <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="8 / 3.2"
            outputType="file"
            format="jpeg"
            (imageCropped)="imageCropped($event)"
            [resizeToWidth]="1900"
            [resizeToHeight]="900"
          ></image-cropper>
          <div class="form-group row">
            <label for="assignedStore" class="label col-sm-3 col-form-label"
              >Select Store</label
            >
            <div class="col-sm-9" *ngIf="stores">
              <ng-select
                [closeOnSelect]="true"
                [searchable]="true"
                [hideSelected]="true"
                name="assignedStore"
                [(ngModel)]="firstSlide.storeId"
                required
              >
                <ng-option
                  [value]="item.value._id"
                  *ngFor="let item of stores | keyvalue"
                >
                  {{ item.value.name }}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <br />
          <div class="form-group row">
            <div class="offset-sm-1 col-sm-11">
              <button
                nbButton
                status="primary"
                size="medium"
                [nbSpinner]="trickyArr[1]"
                nbSpinnerStatus="primary"
                nbSpinnerSize="medium"
                [disabled]="!addSlider1.form.valid"
                type="submit"
              >
                Add Slide
              </button>
            </div>
          </div>
        </form>
      </nb-tab>
